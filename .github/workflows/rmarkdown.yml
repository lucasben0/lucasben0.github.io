name: Render R Markdown

on:
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        install.packages(c('rmarkdown', 'knitr', 'yaml', 'tinytex'), repos = 'https://cloud.r-project.org/')
        tinytex::install_tinytex() # Optional: Only if you use LaTeX

    - name: Install Pandoc
      run: |
        sudo apt-get install -y pandoc

    - name: Render R Markdown
      run: |
        Rscript -e "rmarkdown::render_site()"
